<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width-device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="sie-edge" />
<link rel="stylesheet" type="text/css" href="/static/css/login_style.css">
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/user/login_index.js"></script>
<title>登录</title>
</head>

<body>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <div class="test">
      <input type="text" placeholder="用户名" id="r_username" maxlength="11">
      <input type="email" placeholder="邮箱" id="r_email">
      <input type="password" placeholder="密码" id="r_password" maxlength="11">
      <input type="password" placeholder="再次输入密码" id="r_password2" maxlength="11">
      <input type="text" placeholder="手机号" id="r_phone" maxlength="11" >
      <input type="text" placeholder="验证码" id="r_code" maxlength="4">
      <button  id="send_xx" onclick="sendSMS();settime(this);addD()">获取验证码</button>
      <button onclick="regist()">注册</button>
    </div>


  </div>
  <div class="form-container sign-in-container">
  <div class="test">

      <h1>登录</h1>
      <span id="login_error" style="color:#ff3535;height:15px;text-align:left"></span>
      <input type="text" placeholder="用户名" id="l_username" maxlength="11">
      <input type="password" placeholder="密码" id="l_password" maxlength="11">
      <button onclick="login()">登录</button>

    <div class="social-container" style="margin-top:50px">
      <span style="margin-left:-182px">其他方式：</span><br>
        <a href="#" class="social">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a href="#" class="social">
          <ion-icon name="logo-googleplus"></ion-icon>
        </a>
        <a href="#" class="social">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
    </div>
  </div>


  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>欢迎回来</h1>
        <p>与我们保持联系请登录您的个人信息</p>
        <button class="ghost" id="signIn" >登录</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>欢迎光临</h1>
        <p>输入您的个人资料，并与我们一起开始旅程</p>
        <button class="ghost" id="signUp" >注册</button>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/user/login_script.js"></script>
	
</body>
</html>
